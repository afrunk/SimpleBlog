{% extends 'base.html' %}
{% block content %}

<h1>POST</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article_detail' post.pk %}">{{ post.title }} </a>- {{ post.author }} <br>
        {{ post.author.first_name }} - {{ post.author.last_name }}<br>
        {{ post.author.email }} <br>
    {{ post.body }}</li>
{% endfor %}
</ul>

{% endblock %}
